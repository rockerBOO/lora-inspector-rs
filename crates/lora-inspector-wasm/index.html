<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>LoRA Inspector</title>
    <meta
      name="description"
      content="Inspect Kohya-SS LoRA files locally in your browser, privately."
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/chartist.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/favicon-16.png"
    />
    <link rel="shortcut icon" href="/assets/img/favicon-32.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/apple-touch-icon.png"
    />
    <!-- Cloudflare Web Analytics -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "75b409a5a7904b8abe0888dd0f2086c3"}'
    ></script>
    <!-- End Cloudflare Web Analytics -->
  </head>
  <body>
    <header class="home">
      <form class="box box__open" id="dropbox" enctype="multipart/form-data">
        <div class="box__intro">
          <h1>LoRA Inspector</h1>
          <p>View metadata of your LoRA files, supporting Kohya-ss LoRAs</p>
        </div>
        <div class="box__input">
          <input
            class="box__file"
            type="file"
            name="files[]"
            id="file"
            data-multiple-caption="{count} files selected"
            multiple
          />
          <label for="file">
            <strong>Choose a safetensors file</strong>
            <span class="box__dragndrop"> or drag it here</span>.
          </label>
        </div>
        <div class="note">
          <p><em>Metadata directly in the browser, locally.</em></p>
        </div>
      </form>
      <div class="support hidden"></div>
    </header>
    <!-- <script src="/pkg/lora_inspector_wasm.js"></script> -->
    <script type="module" src="/assets/js/main.js"></script>
    <div id="results"></div>
  </body>
</html>
