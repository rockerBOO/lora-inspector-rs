[package]
name = "lora_inspector"
version = "1.0.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/rockerBOO/lora-inspector-rs"
description = "LoRA inspector for Stable Diffusion"

[profile.dev.package]
insta.opt-level = 3

[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "1.0.0"
authors = ["Dave Lage"]
edition = "2021"
license = "MIT"
repository = "https://github.com/rockerBOO/lora-inspector-rs"
description = "LoRA inspector for Stable Diffusion"

# [features]
# default = ["console_error_panic_hook"]

# [dependencies]
# candle-core = { version = "0.3.2" }
