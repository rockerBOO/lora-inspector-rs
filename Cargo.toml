[workspace.dependencies]
candle-core = { version = "0.3.2" }
getrandom = { version = "0.2", features = ["js"] }
num = "0.4.1"
pest = "2.6"
pest_derive = "2.6"
safetensors = "0.3.1"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.4"
serde_json = "1.0.108"
serde_with = "3.4.0"
wasm-bindgen = "0.2"

# [profile.release]
# lto = true
# opt-level = 's'
# panic = "abort"

[profile.release]
lto = true
opt-level = 'z'
# opt-level = 's'
debug = false
codegen-units = 1
panic = "abort"
# strip = true
incremental = false
