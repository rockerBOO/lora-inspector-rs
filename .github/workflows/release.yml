name: Release CLI Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_suffix: tar.gz
            compress_cmd: tar -czvf
            suffix: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_suffix: tar.gz
            compress_cmd: tar -czvf
            suffix: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_suffix: zip
            compress_cmd: zip -r
            suffix: '.exe'

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - name: Build Release Binary
      run: |
        cargo build --release --manifest-path crates/lora-inspector/Cargo.toml --target ${{ matrix.target }}

    - name: Prepare Release Archive
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/lora-inspector${{ matrix.suffix }} lora-inspector${{ matrix.suffix }}
        ${{ matrix.compress_cmd }} dist/lora-inspector-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_suffix }} lora-inspector${{ matrix.suffix }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: lora-inspector-${{ matrix.target }}
        path: dist/lora-inspector-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_suffix }}

  create-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        path: dist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/lora-inspector-*/lora-inspector-*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}